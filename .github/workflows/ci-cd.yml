name: Django CI/CD Pipeline

on:
  push:
    branches:
      - master # Branche sur laquelle le pipeline s'exécute (modifié de 'master' à 'main')

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code du dépôt
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Configurer Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      # Étape 3 : Debug - Lister les fichiers dans le répertoire pour vérifier que requirements.txt existe
      - name: Debug files
        run: |
          ls -R  # Lister tous les fichiers et dossiers

      # Étape 4 : Installation des dépendances
      - name: Install dependencies
        run: |
          cd projet_ds1  # Si votre projet est dans ce dossier, sinon ajustez ce chemin
          pip install -r requirements.txt

      # Étape 5 : Exécuter les tests
      - name: Run tests
        run: |
          cd projet_ds1  # Assurez-vous que manage.py se trouve dans ce dossier
          python manage.py test
